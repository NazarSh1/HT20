<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>Tip Calculator</h1>
<form name="formcalc">
<p><b>How much was your bill?</b></p>
<p>$<input type="text" name="amount" placeholder="Bill Amount">
<p><b>How was your service?</b></p>
<select>
  <option>Choose an option</option>
  <option value="0.09">drink</option>
  <option value="0.12">meat</option>
  <option value="0.07">fruits</option>
</select>
<p><b>How many people are sharing the bill?</b></p>
<p><input type="text" name="numpeople" placeholder="Number of People">people
<p><input type="text" name="tresult" placeholder="result">
<input type="button" value="Calculate" onclick="sumValues()">
 </form> 
 <script type="text/javascript">
 function sumValues(){
     var num1, num2, res;
     num1=Number(document.formcalc.amount.value);
     num2=Number(document.formcalc.numpeople.value);
     res=Math.floor(num1/num2);
     document.formcalc.tresult.value=res;
 }


 </script>
</body>
</html>
