<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculate for bill</title>
    <link rel="stylesheet" href="calcul.css" type="text/css">
</head>
<body>
<div id="container">
  <h1>Tip Calculator</h1>
  <div id="calculator">
<form>
      <p>How much was your bill?
        <p>
          $ <input id="amountB" type="text" placeholder="Bill Amount">

          <p>How was your service?
            <p>
              <select id="chooseOption">
            <option disabled selected value="0">-- Choose an Option --</option>
            <option value="0.1">10&#37; &#45; Perfect</option>
            <option value="0.07">7&#37; &#45; Good</option>
            <option value="0.05">5&#37; &#45; Bad</option>
        </select>

    </form>
    <p>How many people are sharing the bill?</p>
    <input id="amountPeople" type="text" placeholder="Number of People"> people
    <button type="button" id="calculate">Calculate!</button>

  </div>
  <div id="resultTip">
    <sup>$</sup><span>0.00</span>
  </div>
  </div>

</body>
</html>
<script type="text/javascript" src="calculator.js"></script>
